{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h4>Modifier l'employer</h4>
    <hr>
    <form action="/update/{{employer.id}}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" name="id" value="{{employer.id}}">
        </div>
        <div class="form-group">
            <label for="id">Nom</label>
            <input type="text" class="form-control" name="nom" value="{{employer.nom}}">
        </div>
        <div class="form-group">
            <label for="id">Prenom</label>
            <input type="text" class="form-control" name="prenom" value="{{employer.prenom}}">
        </div>
        <div class="form-group">
            <label for="id">Date de naissance</label>
            <input type="datetime" class="form-control" name="date_naissance" value="{{employer.date_naissance}}">
        </div>
        <div class="form-group">
            <label for="id">Email</label>
            <input type="mail" class="form-control" name="email" value="{{employer.email}}">
        </div>
        <div class="form-group">
            <label for="id">Telephone</label>
            <input type="text" class="form-control" name="tel" value="{{employer.tel}}">
        </div>
        <div class="form-group">
            <label for="id">Date d'Embauche</label>
            <input type="datetime" class="form-control" name="date_embauche" value="{{employer.date_embauche}}">
        </div><br>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Enregistrer</button>
            <a href="{% url 'details' %}" class="btn btn-info">Details des employers</a>
        </div>

    </form>


</div>


{% endblock content %}
